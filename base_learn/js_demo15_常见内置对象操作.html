<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见内置对象操作</title>
</head>
<body>
<h3>Date()日期对象</h3>


<pre>
    💡日期相比较
    var x=new Date();
    x.setFullYear(2100,0,14);
    var today = new Date();

    if (x>today)
    {
    alert("今天是2100年1月14日之前");
    }
    else
    {
    alert("今天是2100年1月14日之后");
    }
</pre>

<h3>Math对象</h3>
<pre>
    Math.random();  // 来返回 0 到 1 之间的随机数。    还能四舍五入






</pre>
<script>
    var t = new Date();
    console.log(t.getTime())    // 获取时间戳  13位

</script>
</body>
</html>
